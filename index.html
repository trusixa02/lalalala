<!DOCTYPE html>
<html lang="ru">

<head>
    <link href="./styles.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div>
            <h1 class="header_text">Будешь моим любимым завтра?</h1>
        </div>
        <div class="gif_container">
            <img src="https://i.pinimg.com/originals/33/c1/0b/33c10be09979020e38da8d92a7d53031.gif">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Да</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">Нет</button>
            <script>
                function nextPage() {
                    window.location.href = "cotic.html";
                }

                function moveButton() {
                    var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
                    var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
                    document.getElementById('noButton').style.left = `${x}px`;
                    document.getElementById('noButton').style.top = `${y}px`;
                }
            </script>
        </div>
    </div>
</body>

</html>
